<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800" rel="stylesheet">
</head>
<body>
<div class="info_board">
  <p>Информационная доска</p>
</div>
  <div class="main"> <!-- Главный блок -->
    <div class="wrapper"> <!-- Блок обёртка для трёх инфо-блоков -->
      <div class="first_block_of_menu">
        <div class="small_block_for_info">
          <div class="infoblock_for_small_blocks">
            <p><b>На консультации</b></p>
          </div>

          <div class="small_count_of_something">
            <p>8000</p>
          </div>
        </div>
      </div>

      <div class="second_block_of_menu">
        <div class="biggest_block_for_info">
          <div class="infoblock_for_big_blocks">
            <p>Провалено сделок</p>
          </div>

          <div class="big_count_of_something">
            <p>10000</p>
          </div>
        </div>
      </div>

      <div class="third_block_of_menu">
        <div class="small_block_for_info">
          <div class="infoblock_for_small_blocks">
            <p>Всего <br> агентов</p>
          </div>

          <div class="small_count_of_something">
            <p>7312</p>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper"> <!-- Блок обёртка для трёх инфо-блоков -->
      <div class="forth_block_of_menu">
        <div class="biggest_block_for_info">
          <div class="infoblock_for_big_blocks">
            <p>Новые клиенты</p>
          </div>
          <div class="big_count_of_something">
            <p>2931</p>
          </div>
        </div>
      </div>

      <div class="fifth_block_of_menu">
        <div class="small_block_for_info">
          <div class="infoblock_for_small_blocks">
            <p>Текущие <br> лиды</p>
          </div>

          <div class="small_count_of_something">
            <p>9000</p>
          </div>
        </div>
      </div>

      <div class="sixth_block_of_menu">
        <div class="small_block_for_info">
          <div class="infoblock_for_small_blocks">
            <p class="text_of_small_blocks">Всего админов</p>
          </div>
          <div class="small_count_of_something">
            <p>3123</p>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
